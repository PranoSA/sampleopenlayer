<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Include OpenLayers CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol/ol.css"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      .map {
        width: 100%;
        height: 1000px; /* Adjust the height as needed */
      }
    </style>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>

      <div class="content">
        <!-- Map Container -->
        <div id="map" class="map"></div>
      </div>

      <div id="map-controls">
        <label for="min-voltage">Min Voltage (kV):</label>
        <input
          type="range"
          id="min-voltage"
          min="0"
          max="1000"
          value="700"
          class="slider"
        />
        <div id="voltage-value">700 kV</div>

        <label for="min-distance">Min Distance (km):</label>
        <input
          type="range"
          id="min-distance"
          min="0"
          max="1000"
          value="0"
          class="slider"
        />
        <div id="distance-value">0 km</div>

        <button id="update-map-btn">Update Map</button>

        <div id="tranmission-line-info">
          <h4 id="number-transmission-line"># of Transmission Lines: 0</h4>
          <h4 id="vertex-transmission-line"># of Vertices: 0</h4>
          <h4 id="distance-transmission-line" Total Length: 0 km</h4>
          <h4 id="size-transmission-line">Total Data Size Loaded : 0kb</h4>
        </div>
      </div>
    </div>

    <div
      id="info"
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border: 1px solid black;
        z-index: 1000;
      "
    >
      Click on a point
    </div>
    <!-- Include OpenLayers JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css"
    />
  </body>
</html>
